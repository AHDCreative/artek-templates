{% extends "site_base.html" %}
{% load bootstrap %}
{% block body_class %}authed cohorts{% endblock %}
{% block title %} Cohort Create {% endblock %}
{% block body %}
    <div class="create-cohort-container">
        <form method="POST" action="{% url 'artek_cohorts:create' %}">
            {% csrf_token %}
            <h2> Create a Cohort</h2>
            {{ form|bootstrap}}
            <div class="form-actions">
                <a class="cancel" href="{% url 'artek_cohorts:list' %}">Cancel</a>
                <button>Create</button>
            </div>
        </form>
    </div>
{% endblock %}
