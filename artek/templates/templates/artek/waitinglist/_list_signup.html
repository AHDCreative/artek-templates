{% load bootstrap i18n %}
<div id="waitinglist">
    {% blocktrans %}<p>Enter your email address to reserve your spot in our private beta&hellip;</p>{% endblocktrans %}

    <form method="post" action="{% url 'artek_waitinglist:ajax_list_signup' %}" class="form-inline ajax" data-replace="#waitinglist">
        {% csrf_token %}
        {{ form|bootstrap }}
        <div class="form-actions">
            <button>{% trans "Submit" %}</button>
        </div>
    </form>
</div>
