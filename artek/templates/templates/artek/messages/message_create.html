{% extends "artek/messages/base.html" %}

{% block body_class %}{{ block.super }} artek-messages-create{% endblock %}

{% load bootstrap %}

{% block body %}
<div class="artek-messages-create-container">
    <h2>New Message</h2>

    <form class="comment-form" action="{% url "artek_messages:message_create" %}" method="post">
        {% csrf_token %}
        {{ form|bootstrap }}
        <div class="form-actions">
            <a href="{% url "artek_messages:inbox" %}" class="cancel">Cancel</a>
            <button>Send</button>
        </div>
    </form>
</div>
{% endblock %}
